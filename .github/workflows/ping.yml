name: Keep IDX.Google Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # 每10分钟执行一次（UTC）
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Curl keepalive URL
        run: |
          echo "Pinging https://idx.google.com/oliver-99300898"
          curl -s https://idx.google.com/oliver-99300898 > /dev/null || true
