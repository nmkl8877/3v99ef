name: Keep Streamlit Alive

on:
  schedule:
    - cron: '0 */5 * * *'  # 每5小时执行一次

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 拉取完整历史，方便 git 操作

      - name: Configure Git
        run: |
          git config user.name "streamlit-bot"
          git config user.email "bot@example.com"

      - name: Update keepalive log
        run: echo "$(date)" >> keepalive.log

      - name: Commit and push changes if any
        run: |
          git add keepalive.log
          if ! git diff --cached --quiet; then
            git commit -m "keepalive update $(date)"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
        env:
          # 使用自动生成的 GitHub Token 认证推送
          GIT_ASKPASS: /bin/echo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
